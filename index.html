<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Main css link -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Quiz App</title>
  </head>
  <body class="flex">
    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Quiz Game</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span>/<span id="total-question"></span>
          </div>
        </div>

        <div class="quiz-body">
          <h2 class="quiz-question" id="question">
            <!--
            What is the full form of HTTP? <br />
            <span class="category">Geography</span> -->
          </h2>
          <ul class="quiz-options">
            <!-- <li>1. Hyper text transfer package</li>
            <li>2. Hyper text transfer package</li>
            <li>3. Hyper text transfer package</li>
            <li>4. Hyper text transfer package</li> -->
          </ul>
          <div id="result">
            <!-- result here -->
          </div>
        </div>

        <div class="quiz-foot">
          <button type="button" id="check-answer">Check Answer</button>
          <button type="button" id="play-again">Play Again!</button>
        </div>
      </div>
    </div>
    <!-- Main js link -->
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
